// Top-level build file where you can add configuration options common to all sub-projects/io.horizontalsystems.bankwallet.modules.

buildscript {
    ext {
        compile_sdk_version = 30
        min_sdk_version = 26
        build_tools_version = "30.0.2"
        lifecycle_version = '2.3.1'

        kotlin_version = '1.5.20'
        material_version = "1.3.0"
        appcompat_version = "1.3.0-rc01"
        //increasing constraint version breaks visibility of Receive,Send buttons in BalanceScreen
        constraint_version = "2.0.4"
        core_ktx_version = "1.3.2"
        fragment_ktx_version = "1.3.3"
        navigation_ktx_version = "2.3.5"
        rxjava_version = "2.2.19"
        biometric_version = "1.1.0"
        junit_version = "4.13.2"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        jcenter() {
            content {
                includeModule("me.relex", "circleindicator")
                includeModule("org.briarproject", "jtorctl")
                includeModule("org.dashj", "dashj-bls")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
